<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<style>
    /* Create Event Page */
main {
    padding: 20px;
    text-align: center;
}

section {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

section h2 {
    color: #0077cc;
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
    text-align: left;
    color: #333;
}

form input,
form textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

form button {
    padding: 10px 15px;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: #005fa3;
}

</style>
<body>
    <header>
        <h1>Event Management System</h1>
        <nav>
            <a href="org_home.html">Home</a>
            <a href="org_dashboard.html">Dashboard</a>
            <a href="org_create_event.html" class="active">Create Event</a>
            <a href="org_events.html">Browse Events</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Create a New Event</h2>
            <form id="createEventForm">
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter event title" required>

                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Event Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter event description" required></textarea>

                <button type="submit">Create Event</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Event Management System</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Handle form submission
            document.getElementById('createEventForm').addEventListener('submit', function (event) {
                event.preventDefault();
    
                const title = document.getElementById('title').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const description = document.getElementById('description').value;
    
                // Create event object
                const newEvent = {
                    title: title,
                    date: date,
                    time: time,
                    description: description,
                };
    
                // Retrieve existing created events or initialize an empty array
                let createdEvents = JSON.parse(localStorage.getItem('createdEvents')) || [];
                createdEvents.push(newEvent);
    
                // Save updated created events in localStorage
                localStorage.setItem('createdEvents', JSON.stringify(createdEvents));
    
                // Redirect to dashboard
                window.location.href = 'org_dashboard.html';
            });
    
            // Logout functionality
            document.getElementById('logout').addEventListener('click', function () {
                window.location.href = '/login.html';
            });
        });
    </script>
    </body>
</html>
