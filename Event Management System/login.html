<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #0077cc;
        color: white;
        padding: 15px;
        text-align: center;
    }

    nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px;
    }

    nav a:hover {
        background-color: hsl(205, 100%, 35%);
    }

    nav a.active {
        background-color: hsl(205, 100%, 20%);
    }

    main {
        padding: 20px;
        text-align: center;
    }

    section {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    section h2 {
        color: #0077cc;
        margin-bottom: 15px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        margin: 10px 0 5px;
        text-align: left;
        color: #333;
    }

    form input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    form button {
        padding: 10px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #005fa3;
    }

    p {
        margin-top: 15px;
        color: #555;
    }

    p a {
        color: #0077cc;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
<body>
    <header>
        <h1>Event Management System</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="events.html">Browse Events</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Event Management System</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Retrieve users from LocalStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);
    
            if (user) {
                alert('Login successful!');
    
                // Redirect based on role
                if (user.role === 'user') {
                    window.location.href = '/regular user/reg_dashboard.html'; // Replace with the actual page
                } else if (user.role === 'organiser') {
                    window.location.href = 'organiser/org_dashboard.html'; // Replace with the actual page
                }
            } else {
                alert('Invalid login credentials. Please try again.');
            }
        });
    </script>
    </body>
</html>
